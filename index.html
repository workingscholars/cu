<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSA CyberAccount</title>
    <link rel="icon" href="assets/logo/wsa.png" type="image/x-icon" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
    :root {
        --cu-primary-red: #d22c19;
        --cu-secondary-gray: #f8f9fa;
    }

    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Archivo', sans-serif;
        overflow-x: hidden;
    }

    .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('assets/images/login-background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
    }

    .bg-white-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: -1;
    }

    .login-container {
        max-width: 350px;
        width: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
    }

    .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .wsa-logo {
        max-width: 100px;
        margin-bottom: 10px;
        filter: drop-shadow(0 3px 4px rgba(0,0,0,0.1));
        transition: all 0.3s ease-in-out;
    }

    .wsa-logo:hover {
        transform: scale(1.1);  /* Slightly increase size */
        filter: drop-shadow(0 5px 6px rgba(0,0,0,0.2)) brightness(1.1);
    }

    .btn-cu-primary {
        background-color: var(--cu-primary-red);
        border-color: var(--cu-primary-red);
        transition: all 0.3s ease;
        padding: 8px;
        position: relative;
        overflow: hidden;
    }

    .btn-cu-primary:hover {
        background-color: crimson;
        color: black;
        border-color: var(--cu-primary-red);
        transform: scale(1.02);
    }

    @keyframes enterKeyPress {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
    }

    .enter-key-press {
        animation: enterKeyPress 0.3s ease-in-out;
    }

    /* Shake Animation for Invalid Login */
    @keyframes shakeAnimation {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { 
            transform: translateX(-5px); 
        }
        20%, 40%, 60%, 80% { 
            transform: translateX(5px); 
        }
    }

    .login-shake {
        animation: shakeAnimation 0.5s;
    }

    .form-control {
        border-radius: 6px;
        padding: 6px;
        font-size: 0.8rem;
    }

    .login-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
    }

    .card-body {
        padding: 15px !important;
    }

    @media (max-width: 576px) {
        .login-container {
            width: 90%;
            max-width: 320px;
            margin: 0 auto;
        }

        .login-wrapper {
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
    }

    .version-tag {
        color: rgba(0,0,0,0.4);
        font-size: 0.6rem;
    }

    .wsa-title {
        font-size: 1.2rem;
        font-weight: 900;
        color: #d22c19;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
        text-shadow: 
            2px 2px 4px rgba(0, 0, 0, 0.2),   
            0 0 10px rgba(210, 44, 25, 0.1);
        filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
        transition: all 0.3s ease;
    }

    .wsa-title:hover {
        transform: scale(1.02);
        text-shadow: 
            3px 3px 5px rgba(0, 0, 0, 0.3),
            0 0 15px rgba(210, 44, 25, 0.2);
    }

        /* Notification Styles */
        .permanent-notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .permanent-notification .icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .permanent-notification .message {
            flex-grow: 1;
            font-size: 14px;
        }

    .input-group .btn {
        background-color: transparent;
        border: 1px solid #ced4da;
    }

    .input-group .btn:hover {
        background-color: #f8f9fa;
    }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div class="bg-overlay"></div>
    <div class="bg-white-overlay"></div>

    <div class="login-wrapper">
        <div class="login-container card border-0 shadow-sm">
            <div class="card-body p-4">
                <!-- Logo Section -->
                <div class="text-center mb-3">
                    <img src="assets/logo/wsa.png" alt="Working Scholars Association Logo" class="wsa-logo img-fluid">
                    <h4 class="wsa-title">Working Scholars Association</h4>
                </div>

                <!-- Login Form -->
                <form>
                    <!-- Student ID Input -->
                    <div class="mb-2">
                        <label for="student-id" class="form-label small">Student ID Number</label>
                        <input 
                            type="text" 
                            class="form-control form-control-sm" 
                            id="student-id" 
                            placeholder="Ex. 20****" 
                            required
                            aria-label="Student ID"
                            aria-describedby="studentIdHelp"
                        >
                        <small id="studentIdHelp" class="form-text text-muted">
                            Don't use your Google Workspace email here.
                        </small>
                    </div>

                    <!-- Password Input -->
                        <div class="mb-2 position-relative">
                            <label for="password" class="form-label small">Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control form-control-sm" 
                                    id="password" 
                                    placeholder="Enter password" 
                                    required
                                >
                                <button 
                                    class="btn btn-outline-secondary" 
                                    type="button" 
                                    id="passwordToggle"
                                >
                                    <i class="bi bi-eye-fill" id="passwordToggleIcon"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted" style="font-size: 0.7rem;">
                                Never share your password with anyone.
                            </small>
                        </div>

                    <!-- Login Button -->
                    <div class="d-grid gap-2 mt-3">
                        <button 
                            type="submit" 
                            class="btn btn-cu-primary btn-sm text-white"
                        >
                            Log In
                        </button>
                    </div>

                    <!-- Reset Password -->
                    <div class="d-grid gap-2 mt-2">
                        <button 
                            type="button" 
                            class="btn btn-outline-danger btn-sm"
                            id="forgotPasswordBtn"
                        >
                            Forgot Password
                        </button>
                    </div>
                </form>
            </div>

            <!-- Version Footer -->
            <div class="card-footer text-center bg-transparent border-0 pb-2">
                <span class="version-tag">v1.2025.1</span>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastHeaderText">
                <i class="bi bi-check-circle-fill text-success" id="toastIcon"></i> Login Notification
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>

    <div class="permanent-notification">
        <div class="icon">⚠️</div>
        <div class="message">
            IF YOU DON'T HAVE AN ACCOUNT, PLEASE REACH OUT TO OUR WSA SUPPORT TO CREATE/REGISTER YOUR ACCOUNT
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Password Visibility Toggle
        const passwordInput = document.getElementById('password');
        const studentIdInput = document.getElementById('student-id');
        const loginButton = document.querySelector('.btn-cu-primary');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordToggleIcon = document.getElementById('passwordToggleIcon');

        // Password Toggle Functionality
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggleIcon.classList.remove('bi-eye-fill');
                passwordToggleIcon.classList.add('bi-eye-slash-fill');
            } else {
                passwordInput.type = 'password';
                passwordToggleIcon.classList.remove('bi-eye-slash-fill');
                passwordToggleIcon.classList.add('bi-eye-fill');
            }
        });

// Form submission event
    document.querySelector('form').addEventListener('submit', handleLogin);

    // Enter key press event for both inputs
    studentIdInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            passwordInput.focus();
        }
    });

    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            handleLogin(e);
        }
    });

    // Login Form Submission Handler
    function handleLogin(e) {
        e.preventDefault();

        // Add enter key press animation to login button
        loginButton.classList.add('enter-key-press');

        const studentId = studentIdInput.value;
        const password = passwordInput.value;

try {
            // Check credentials
            if (validCredentials[studentId] === password) {
                // Successful login
                initializeToast();
                const toastMessage = document.getElementById('toastMessage');
                const toastIcon = document.getElementById('toastIcon');
                const toastHeaderText = document.getElementById('toastHeaderText');

                toastMessage.textContent = 'Login Successfully!';
                toastIcon.className = 'bi bi-check-circle-fill text-success';
                toastHeaderText.innerHTML = '<i class="bi bi-check-circle-fill text-success"></i> Login Successful';
                
                loginToast.show();

              // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 2000);
            } else {
                // Add shake animation for invalid login
                loginButton.classList.add('login-shake');


// Remove shake animation after it completes
                setTimeout(() => {
                    loginButton.classList.remove('login-shake');
                }, 500);

                throw new Error('LOGIN FAILED, WRONG CREDENTIALS!');
            }
        } catch (error) {
            initializeToast();

            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            const toastHeaderText = document.getElementById('toastHeaderText');

            toastMessage.textContent = error.message;
            toastIcon.className = 'bi bi-x-circle-fill text-danger';
            toastHeaderText.innerHTML = '<i class="bi bi-x-circle-fill text-danger"></i> Login Failed';
            
            loginToast.show();
        }
    }

        // Remove animation after it completes
        setTimeout(() => {
            loginButton.classList.remove('enter-key-press');
        }, 300);

        // Predefined valid credentials
        const validCredentials = {
            '2090389': '@l03e1t3J'
        };

    // Toast initialization
    let loginToast = null;

    // Ensure toast is always fresh and ready
    function initializeToast() {
        // Remove existing toast if it exists
        const existingToast = document.getElementById('loginToast');
        if (existingToast) {
            existingToast.remove();
        }

// Create new toast container
        const toastContainer = document.createElement('div');
        toastContainer.innerHTML = `
            <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto" id="toastHeaderText">
                        <i class="bi bi-check-circle-fill text-success" id="toastIcon"></i> Login Notification
                    </strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastMessage"></div>
            </div>
        `;
        toastContainer.classList.add('position-fixed', 'top-0', 'end-0', 'p-3');
        toastContainer.style.zIndex = '11';
        
        document.body.appendChild(toastContainer);

        // Reinitialize the toast
        loginToast = new bootstrap.Toast(document.getElementById('loginToast'), {
            delay: 3000  // Auto-hide after 3 seconds
        });
    }

    // Initial toast initialization
    initializeToast();

    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reinitialize toast to ensure freshness
        initializeToast();
        
        const studentId = document.getElementById('student-id').value;
        const password = document.getElementById('password').value;
        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');
        const toastHeaderText = document.getElementById('toastHeaderText');

        try {
            // Check credentials
            if (validCredentials[studentId] === password) {
                // Successful login
                toastMessage.textContent = 'Login Successfully!';
                toastIcon.className = 'bi bi-check-circle-fill text-success';
                toastHeaderText.innerHTML = '<i class="bi bi-check-circle-fill text-success"></i> Login Successful';
                
                // Show toast
                loginToast.show();

                // Redirect after a short delay to show the toast
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 2000);
            } else {
                throw new Error('LOGIN FAILED, WRONG CREDENTIALS!');
            }
        } catch (error) {
            // Reinitialize toast to ensure freshness
            initializeToast();

            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            const toastHeaderText = document.getElementById('toastHeaderText');

            toastMessage.textContent = error.message;
            toastIcon.className = 'bi bi-x-circle-fill text-danger';
            toastHeaderText.innerHTML = '<i class="bi bi-x-circle-fill text-danger"></i> Login Failed';
            
            // Show toast
            loginToast.show();
        }
    });

    // Forgot Password Button Handler
    document.querySelector('.btn-outline-danger').addEventListener('click', function() {
        // Reinitialize toast to ensure freshness
        initializeToast();

        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');
        const toastHeaderText = document.getElementById('toastHeaderText');

        toastMessage.textContent = 'Password reset link will be sent to your registered email.';
        toastIcon.className = 'bi bi-info-circle-fill text-info';
        toastHeaderText.innerHTML = '<i class="bi bi-info-circle-fill text-info"></i> Password Reset';
        
        // Show toast
        loginToast.show();
    });

    // Optional: Close button handler to fully reset the toast
    document.querySelector('.btn-close').addEventListener('click', function() {
        resetToast();
    });
    </script>
</body>
</html>
